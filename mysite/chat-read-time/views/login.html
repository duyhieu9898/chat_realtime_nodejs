<html>

<head>
    <meta charset="UTF-8" />
    <title>APP CHAT | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- Bootstrap 3.3.4 -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/assets/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- my css -->
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="/login"><b>APP CHAT</b>read-time</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form action="/login" method="post">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="username" placeholder="Email" />
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="password" placeholder="Password" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox-login">
                            <input type="checkbox" id="q_yes" name="q" value="yes" />
                            <label for="q_yes">
                  <svg
                    shape-rendering="optimizeQuality"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 64 64"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                  >
                    <rect
                      class="outer"
                      fill="#BDBCB9"
                      x="0"
                      y="0"
                      width="64"
                      height="64"
                      rx="8"
                    ></rect>
                    <rect
                      class="inner"
                      fill="#BDBCB9"
                      x="4"
                      y="4"
                      width="56"
                      height="56"
                      rx="4"
                    ></rect>
                    <polyline
                      class="check"
                      stroke="#FFFFFF"
                      stroke-dasharray="270"
                      stroke-dashoffset="270"
                      stroke-width="8"
                      stroke-linecap="round"
                      fill="none"
                      stroke-linejoin="round"
                      points="16 31.8 27.4782609 43 49 22"
                    ></polyline>
                  </svg>
                </label>
                            <span>Remember Me</span>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">
                Sign In
              </button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center">
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a
          >
          <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"
            ><i class="fa fa-google-plus"></i> Sign in using Google+</a
          >
        </div>
        <!-- /.social-auth-links -->

        <a href="#">I forgot my password</a><br />
                <a href="register.html" class="text-center">Register a new membership</a
        >
      </div>
      <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script
      src="./assets/js/jQuery-2.1.4.min.js"
      type="text/javascript"
    ></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
